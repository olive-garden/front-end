<div class="login-form">
<h3>Login</h3>
<form novalidate id="login">
    Username: <input type="text" ng-model="login.username" /><br />
    Password: <input type="text" ng-model="login.password" /><br />

    <button ng-click="login(login)">Login</button>
</form>
</div>

<div class="register-form">
<h3>Register</h3>
<form novalidate id="register">
    Username: <input type="text" ng-model="register.username" /><br />
    Password: <input type="text" ng-model="register.password" /><br />

    <button ng-click="register(register)">Register</button>
</form>
</div>
