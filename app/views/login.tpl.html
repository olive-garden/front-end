<div class="login-form">
<h3>Login</h3>
<form novalidate id="login">
    Username: <input type="text" ng-model="l.username" /><br />
    Password: <input type="text" ng-model="l.password" /><br />

    <button ng-click="login(l)">Login</button>
</form>
</div>

<div class="register-form">
<h3>Register</h3>
<form novalidate id="register">
    Username: <input type="text" ng-model="r.username" /><br />
    Password: <input type="text" ng-model="r.password" /><br />

    <button ng-click="register(r)">Register</button>
</form>
</div>
