
<div class="container">
	<h1>Login / Register</h1>
	<form novalidate>

		Username: <input type="text" ng-model="data.username" class="form-control" /><br />
		Password: <input type="text" ng-model="data.password" class="form-control" /><br />

		<button ng-click="login(data)" class="btn btn-default btn-lg">Login</button> 
		<button ng-click="register(data)" class="btn btn-default btn-lg">Register</button>

		<span>{{error}}</span>

	</form>
</div>
