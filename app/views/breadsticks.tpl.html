
<div>
	<h2 class="sub-header">breadsticks:</h2>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>id#</th>
					<th>language</th>
					<th>title</th>
					<th>author</th>
					<th>difficulty</th>
					<th>createdOn</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="breadstick in breadsticks.data" ng-click="breadsticks.onClick(breadstick)">
					<td> {{breadstick._id}} </td>
					<td> {{breadstick.language}} </td>
					<td> {{breadstick.title}} </td>
					<td> <a href="/user/{{breadstick.author}}">{{breadstick.author}}</a> </td>
					<td> {{breadstick.difficulty}} </td>
					<td> {{breadstick.createdOn}} </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<style>

	tr:hover {
		background: #CEE9FF;
		cursor: pointer;
		-moz-user-select: -moz-none;
  		-khtml-user-select: none;
   		-webkit-user-select: none;
	}

</style>
