	<button ng-click="breadstick.onSubmit()" class="btn btn-default"> 
		submit
	</button>

	<!-- markdown tabs -->
	<div>
		<div class="col-lg-6 ">
			<tabset class="challenge-section">
				<tab heading="description">
					<div marked="breadstick.data.challenges[0].description">

					</div>
				</tab>
				<tab heading="output">
					<div marked="breadstick.data.challenges[breadstick.radioModel].description" class="container"></div>
				</tab>

				</tab>
			</tabset>
		</div>

		<div class="col-lg-6">
			<div ui-ace ng-model="breadstick.data.source" class="challenge-section"></div>
		</div>
	</div>

	<br><br>

	<span>
		{{breadstick.data}}
	</span>

</div>
