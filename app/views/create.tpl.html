
<div>
	<h1 class="container">my breadsticks
		<button class="btn btn-default" ng-click="create.new()">+</button>
	</h1>
	
	<div class="row">
		<div ng-repeat="breadstick in create.data" ng-click="create.edit(breadstick)" class="col-xs-6 col-sm-6 myBreadsticks">
			<h4>{{breadstick.name}}</h4>
			<span class="text-muted">{{breadstick.createdOn}}</span>
			<span>status: {{breadstick.status}}</span>
		</div>
	</div>
</div>

<style>
	.myBreadsticks:hover {
		background: #E1E1E1;
		cursor: pointer;
	}
</style>
