<div>

	<div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">difficulty</span>
			<input type="text" class="form-control" ng-model="create.data.difficulty">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">language</span>
			<input type="text" class="form-control" ng-model="create.data.language">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">title</span>
			<input type="text" class="form-control" ng-model="create.data.title">
		</div>
		<hr>
	</div>

	<div class="panel panel-default">
		<tabset justified="true">
			<tab heading="markup">
				<div ui-ace ng-model=create.data.source></div>
			</tab>
			<tab heading="preview">
				<div marked="create.data.source"></div>
			</tab>
			<tab heading="help">
				What is the description field for?
				Use this area to set the stage for the breadstick. Describe what the problem is and what the user needs to do to begin to solve it.
			</tab>
		</tabset>
	</div>

	<button class="btn btn-default" ng-click="create.submit(create.data)">submit</button>

	<hr>

	<div ng-show="create.devMode">
		DEV: {{create.data}}
	</div>

</div>



<style>
	.ace_editor {
		height: 200px;
	}
</style>
